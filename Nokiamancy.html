<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokiamancy v0.9a</title>
    
    <!-- External Dependencies: Icons and Select Library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    <style>
        /* =========================================
           CSS VARIABLES & THEME
           ========================================= */
        :root { 
            --bg: #000000; 
            --surface: #121212;
            --text: #e0e0e0;
            --accent: #bb86fc;
            --border: #333;
            --danger: #cf6679;
            --success: #03dac6;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Roboto, sans-serif;
            margin: 0; padding: 0.25rem;
            /* Base font size set via JS, default 12px = 0.75rem */
            font-size: 0.75rem;
        }

        /* =========================================
           LAYOUT COMPONENTS
           ========================================= */
        
        /* GREETING BOX */
        #greetingContainer {
            background: #1a1a1a; padding: 0.3125rem;
            border-bottom: 1px solid var(--accent);
            display: none;
        }
        #greetNav { display: flex; justify-content: space-between; margin-bottom: 0.3125rem; border-bottom: 1px solid #444; }
        
        /* CHAT HISTORY */
        #history { padding: 0.3125rem; scroll-behavior: smooth; padding-bottom: 1.25rem; }
        .msg { margin-bottom: 0.5rem; padding: 0.375rem 0.5rem; border-radius: 0.25rem; line-height: 1.3; word-wrap: break-word; max-width: 98%; }
        .msg.user { background: #2a2a2a; color: var(--accent); align-self: flex-end; margin-left: auto; border-bottom: 1px solid var(--accent); }
        .msg.ai { background: #0d0d0d; color: var(--text); border-left: 2px solid #444; }
        .msg.sys { font-size: 0.9rem; color: #666; text-align: center; font-style: italic; }

        /* FOOTER & CONTROLS */
        #footer { background: var(--surface); border-top: 1px solid var(--border); padding: 0.25rem; margin-top: 0.5rem; }
        #controls { display: block; }

        /*
           BUTTON ROW SCALING
           User Request: 1.5x the size of the UI scale.
        */
        #buttonRow {
            display: flex;
            justify-content: space-between;
            gap: 0.25rem;
            margin-top: 0.25rem;
            font-size: 1.5rem; /* 1.5x current font size */
        }
        .material-icons {
            font-size: 1rem;
            vertical-align: middle;
        }

        /* INPUTS */
        textarea, input, select {
            background: #000; color: white; border: 1px solid var(--border);
            padding: 0.25rem 0.375rem; box-sizing: border-box; font-size: 1rem;
            border-radius: 0.125rem; margin-bottom: 0.25rem; width: 100%;
        }
        textarea.chat-input { min-height: 2.1875rem; max-height: 7.5rem; resize: none; width: 100%; font-size: 1rem; }
        
        /* BUTTONS */
        button {
            background: #1e1e1e; color: white; border: 1px solid var(--border);
            padding: 0.125rem; cursor: pointer; font-weight: bold; font-size: 1rem;
            border-radius: 0.125rem; text-transform: uppercase;
        }
        button:focus { background: var(--accent); color: black; outline: none; }

        /* Icon Buttons in the footer inherit the 1.5rem size from #buttonRow */
        .icon-btn { flex: 1; display: flex; justify-content: center; align-items: center; }
        #btnSend { background: var(--accent); color: black; flex-grow: 2; }

        /* TOGGLE BUTTONS (Replacing Checkboxes for KaiOS) */
        .toggle-btn {
            background: #1a1a1a; color: #666; width: 100%;
            border: 1px solid #333; margin-top: 0.125rem;
            align-items: center;
            padding: 0.0625rem 0.125rem;
            font-size: 1rem;
        }
        .toggle-btn.active {
            background: #004D40; color: #03dac6; border-color: #03dac6;
        }

        /* SETTINGS DRAWER */
        #settingsPane { display: none; background: var(--surface); border-top: 1px solid var(--accent); padding: 0.5rem; }
        .section-label { color: var(--accent); font-weight: bold; font-size: 0.9rem; margin-top: 0.5rem; border-bottom: 1px solid #333; }
        .row-flex { display: flex; gap: 0.25rem; align-items: center; }
        .row-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.25rem; }

        /* OVERLAYS */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; flex-direction: column; }
        .overlay-header { display: flex; justify-content: space-between; padding: 0.5rem; background: var(--surface); }
        .overlay-body { flex: 1; padding: 0.5rem; overflow-y: auto; display: flex; flex-direction: column; }
        .full-text-editor { flex: 1; background: #111; color: var(--text); border: 1px solid var(--border); font-family: monospace; }

        /* MODAL */
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        .modal-box { background: var(--surface); border: 2px solid var(--accent); padding: 1.25rem; width: 85%; text-align: center; border-radius: 0.5rem; }
        .modal-btn { width: 40%; margin: 0.3125rem; padding: 0.625rem; min-height: 3rem; }

        /* CODE BLOCKS */
        .code-box { background: #111; border: 1px solid #333; margin: 0.3125rem 0; font-family: monospace; }
        .code-header { background: #222; padding: 0.125rem 0.3125rem; display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; }
        .code-content { padding: 0.3125rem; font-size: 0.9rem; white-space: pre-wrap; overflow-x: auto; color: #ccc; }

        /* =========================================
           TOM SELECT OVERRIDES (Fixed Modal Style)
           ========================================= */
        .ts-control { background: #000 !important; border-color: var(--border) !important; color: var(--text) !important; min-height: 2rem; }
        .ts-control input { color: var(--text) !important; }

        /* Force dropdown to act like a centered modal on small screens */
        .ts-dropdown {
            background: var(--surface) !important;
            border: 1px solid var(--accent) !important;
            position: fixed !important;
            top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90% !important;
            max-height: 70vh !important;
            overflow-y: auto !important;
            z-index: 9999 !important;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            font-size: 0.85rem; /* Smaller font as requested */
        }

        /* Show the input control at the top */
        .ts-dropdown .ts-dropdown-content {
            display: flex !important;
            flex-direction: column !important;
        }

        .ts-dropdown .ts-control {
            background: #111 !important;
            border-bottom: 1px solid var(--accent) !important;
            border-radius: 0 !important;
            margin-bottom: 0.25rem !important;
            padding: 0.375rem 0.5rem !important;
            position: sticky !important;
            top: 0 !important;
            z-index: 1 !important;
        }

        .ts-dropdown .ts-control input {
            color: var(--text) !important;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            width: 100% !important;
            font-size: 0.9rem !important;
        }

        .ts-dropdown .ts-dropdown-content {
            padding: 0 !important;
        }

        .ts-dropdown .option {
            color: var(--text);
            padding: 0.25rem 0.5rem !important; /* Reduced padding */
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            min-height: auto !important; /* Remove forced height */
            line-height: 1.3 !important; /* Tighter line height */
        }
        .ts-dropdown .option:hover, .ts-dropdown .active { background: var(--accent) !important; color: black !important; }
        .model-price { font-size: 0.75rem; opacity: 0.7; }

        /* Hide the "create" option if present */
        .ts-dropdown .ts-dropdown-create {
            display: none !important;
        }
    </style>
</head>
<body>

<!-- EDITOR OVERLAY -->
<div id="editorOverlay" class="overlay">
    <div class="overlay-header">
        <span id="editorTitle" style="color:var(--accent); font-weight:bold;">EDITOR</span>

<!-- GREETING -->
<div id="greetingContainer">

<!-- HISTORY -->
<div id="history">
    <div class="msg sys"><strong>Nokiamancy v0.9a</strong><br>Latest Release with Enhanced Features.</div>
</div>

<!-- FOOTER -->
<div id="footer">
    <div id="controls">
        <textarea id="userInput" class="chat-input" rows="1" placeholder="..." oninput="autoResize(this)" tabindex="0"></textarea>
        <div id="buttonRow">
            <button id="btnSettings" class="icon-btn" onclick="toggleSettings()" tabindex="0"><i class="material-icons">settings</i></button>
            <button id="btnConfig" class="icon-btn" onclick="alert('Config clicked')" tabindex="0"><i class="material-icons">tune</i></button>

    </div>

    <!-- SETTINGS -->
    <div id="settingsPane">
        <div>
            <div class="section-label" style="margin:0;">UI SCALE</div>
            <input id="fontSize" value="12" style="width:3.125rem;" onchange="applyFontSize()">
        </div>

        <div class="section-label">PROVIDER</div>
        <select id="providerSelect" onchange="changeProvider()">
            <option value="openrouter">OpenRouter</option>
            <option value="zai">zAI</option>

        </select>
        <div class="row-flex">
            <input type="password" id="apiKey" placeholder="API Key" onchange="saveApiKey()" style="flex:1;">
            <button class="icon-btn" onclick="document.getElementById('apiKeyFile').click()" tabindex="0" style="flex:0 0 1.5rem; font-size:1rem;" title="Load from file"><i class="material-icons">drive_folder_upload</i></button>
            <input type="file" id="apiKeyFile" accept=".txt,.csv,.json,.xml,.log,.conf,.config,.ini,.yaml,.yml,.env" style="display:none;" onchange="loadFileToField('apiKey', this)">
        </div>
		
        <div class="section-label">MODEL</div>
        <div class="row-flex">
            <!-- Dropdown placeholder -->
            <select id="modelSelect" placeholder="Model..." onchange="saveState()" style="flex:1; margin:0;width:100%;"></select>
            <button id="btnRefresh" class="icon-btn" onclick="refreshModels()" tabindex="0" style="flex:0 0 1.5rem;">‚Üª</button>
        </div>
        <div id="modelStatus" style="font-size:1rem; color:#666; text-align:right;">Ready</div>
	<div class="section-label">CLOUD SYNC (Airtable)</div>
	<div class="row-flex">
	    <input type="text" id="atBase" placeholder="Base ID (app...)" onchange="saveCreds()" style="flex:1;">
	    <button class="icon-btn" onclick="document.getElementById('atBaseFile').click()" tabindex="0" style="flex:0 0 1.5rem; font-size:1rem;" title="Load from file"><i class="material-icons">drive_folder_upload</i></button>
	    <input type="file" id="atBaseFile" accept=".txt,.csv,.json,.xml,.log,.conf,.config,.ini,.yaml,.yml,.env" style="display:none;" onchange="loadFileToField('atBase', this)">
	</div>
	<div class="row-flex">
	    <input type="password" id="atToken" placeholder="Token (pat...)" onchange="saveCreds()" style="flex:1;">
	    <button class="icon-btn" onclick="document.getElementById('atTokenFile').click()" tabindex="0" style="flex:0 0 1.5rem; font-size:1rem;" title="Load from file"><i class="material-icons">drive_folder_upload</i></button>
	    <input type="file" id="atTokenFile" accept=".txt,.csv,.json,.xml,.log,.conf,.config,.ini,.yaml,.yml,.env" style="display:none;" onchange="loadFileToField('atToken', this)">
	</div>
	<div class="row-flex">
	    <button onclick="syncFromCloud()" style="background:#006064; width:100%">‚òÅÔ∏è LOAD HISTORY</button>
	</div>
	<div style="font-size:10px; color:#666;">
	    Requires Table: <b>ChatLog</b><br>
	    Cols: <b>Role</b> (Text), <b>Content</b> (Long Text), <b>Timestamp</b> (Number)
	</div>
        <div class="section-label">ADVANCED</div>
        <div class="row-grid-3">
            <div><label style="font-size:0.7em; color:#888;">TEMP</label><input  id="temp" value="1.0" onchange="saveState()"></div>
            <div><label style="font-size:0.7em; color:#888;">TOP P</label><input id="topP" value="1.0" onchange="saveState()"></div>
            <div><label style="font-size:0.7em; color:#888;">CTX</label><input id="maxTokens" value="16000" onchange="saveState()"></div>
        </div>
        
        <!-- Updated to Toggle Buttons for KaiOS -->
        <div class="row-grid-3" style="margin-top:5px; grid-template-columns: 1fr 1fr;">
            <button id="btnTools" class="toggle-btn" onclick="toggleBoolean('tools')">
                TOOLS <i class="material-icons" id="iconTools">check_box_outline_blank</i>
            </button>
            <button id="btnEnter" class="toggle-btn" onclick="toggleBoolean('enter')">
                ENTER SEND <i class="material-icons" id="iconEnter">check_box</i>
            </button>
        </div>

        <div class="section-label">PROMPTS</div>
        <div class="row-flex">
            <select id="promptSelect" onchange="applyPrompt()" style="flex:1; margin:0;">
                <option value="default">Default</option>
                <option value="sassy">üíÑ Sassy BITCH</option>
                <option value="celia">‚ú® Celia</option>
                <option value="marinara">üçù Marinara</option>
                <option value="glm_think">üß† GLM</option>
                <option value="unhinged">‚ö†Ô∏è Unhinged</option>

            <button id="btnEditSys" class="icon-btn" onclick="openEditor('sys')" tabindex="0" style="flex:0 0 1.5rem; font-size:1rem;" title="Edit system prompt"><i class="material-icons">edit</i></button>
            <button class="icon-btn" onclick="document.getElementById('promptFile').click()" tabindex="0" style="flex:0 0 1.5rem; font-size:1rem;" title="Load prompt from file"><i class="material-icons">drive_folder_upload</i></button>

        <div class="section-label">CARD</div>

            <button id="btnEditCard" class="icon-btn" onclick="openEditor('card')" tabindex="0" style="flex:0 0 1.5rem; font-size:1rem;" title="Edit card"><i class="material-icons">edit</i></button>

<script>
    /** 
     * NOKIAMANCY v0.9b (FIXED)
     * - Restored UI & AI Logic
     * - Added Airtable Sync & Code Save
     */

    // --- 1. CONFIG & STATE ---
    const PROVIDERS = {
        openrouter: { name: "OpenRouter", chat: "https://openrouter.ai/api/v1/chat/completions", models: "https://openrouter.ai/api/v1/models" },
        zai: { name: "zAI", chat: "https://api.z.ai/api/coding/paas/v4/chat/completions", models: "https://api.z.ai/api/coding/paas/v4/models" },
        nanogpt: { name: "NanoGPT", chat: "https://nano-gpt.com/api/v1/chat/completions", models: "https://nano-gpt.com/api/v1/models" },
        openai: { name: "ChatGPT", chat: "https://api.openai.com/v1/chat/completions", models: "https://api.openai.com/v1/models" },
        // Added this back for you:
        gemini: { 
    name: "Gemini", 
    chat: "https://generativelanguage.googleapis.com/v1beta/openai/chat/completions", 
    models: "https://generativelanguage.googleapis.com/v1beta/openai/models",
    authType: "key" // Custom flag to handle Gemini differently
		}	
    };

    let els = {}; 
    let messages = [], currentGreetings = [], currentGreetingIdx = 0;
    let tomSelectInstance = null;
    let state = { tools: false, enterToSend: true };
    let sysText = "", cardText = "", lorebook = [];
    let currentProvider = "openrouter";
    let activeEditorTarget = ""; // 'sys' or 'card'

    // Airtable Config (The new stuff)
    let airtableConfig = {
        baseId: "",
        token: "",
        tableName: "ChatLog"
    };

    // --- 2. INITIALIZATION ---
    window.onload = function() {
        els = {
            input: document.getElementById("userInput"), 
            history: document.getElementById("history"),
            settings: document.getElementById("settingsPane"),
            status: document.getElementById("modelStatus"),
            apiKey: document.getElementById("apiKey"),
            provider: document.getElementById("providerSelect"),
            // Cloud Inputs (Ensure these exist in your HTML!)
            atBase: document.getElementById("atBase"), 
            atToken: document.getElementById("atToken")
        };

        // Load Font & UI Config
        const fs = localStorage.getItem("gs_fontsize") || "12";
        const fsRem = (parseFloat(fs) / 16).toFixed(3); // Convert px to rem (16px = 1rem)
        document.body.style.fontSize = fsRem + "rem";
        if(document.getElementById("fontSize")) document.getElementById("fontSize").value = fs;
        
        state.tools = (localStorage.getItem("gs_tools") === "true");
        state.enterToSend = (localStorage.getItem("gs_entersend") !== "false");
        updateToggleUI('tools'); updateToggleUI('enter');

        // Load Data
        sysText = localStorage.getItem("gs_sys") || "You are helpful.";
        cardText = localStorage.getItem("gs_card") || "";
        currentProvider = localStorage.getItem("gs_provider") || "openrouter";
        if(els.provider) els.provider.value = currentProvider;
        
        // Load Airtable Creds
        airtableConfig.baseId = localStorage.getItem("nk_at_base") || "";
        airtableConfig.token = localStorage.getItem("nk_at_token") || "";
        if(els.atBase) els.atBase.value = airtableConfig.baseId;
        if(els.atToken) els.atToken.value = airtableConfig.token;

        loadApiKey();
        loadHistory();
        initModelSelect();

        // Keyboard Handler
        if(els.input) {
            els.input.addEventListener("keydown", (e) => {
                if(e.key === "Enter" && !e.shiftKey && state.enterToSend) { e.preventDefault(); sendMessage(); }
            });
        }
    };

    // --- 3. UI FUNCTIONS (The stuff I deleted by accident) ---
    window.toggleSettings = () => {
        const p = els.settings || document.getElementById("settingsPane");
        if(p) {
            p.style.display = p.style.display === "block" ? "none" : "block";
            if(p.style.display === "block") window.scrollTo(0, document.body.scrollHeight);
        }
    };

    window.toggleBoolean = function(key) {
        state[key] = !state[key];
        updateToggleUI(key);
        saveState();
    };

    function updateToggleUI(key) {
        const btn = document.getElementById(key === 'tools' ? 'btnTools' : 'btnEnter');
        const icon = document.getElementById(key === 'tools' ? 'iconTools' : 'iconEnter');
        if(btn && icon) {
            if(state[key]) { btn.classList.add('active'); icon.innerText = "check_box"; } 
            else { btn.classList.remove('active'); icon.innerText = "check_box_outline_blank"; }
        }
    }

    window.applyFontSize = function() {
        const s = document.getElementById("fontSize").value;
        const sRem = (parseFloat(s) / 16).toFixed(3); // Convert px to rem (16px = 1rem)
        document.body.style.fontSize = sRem + "rem";
        localStorage.setItem("gs_fontsize", s);
    };

    // --- 4. EDITOR LOGIC ---
    window.openEditor = function(target) {
        activeEditorTarget = target;
        document.getElementById("editorTitle").innerText = target === 'sys' ? "SYSTEM" : "CARD DATA";
        document.getElementById("editorContent").value = target === 'sys' ? sysText : cardText;
        document.getElementById("editorOverlay").style.display = "flex";
    };

    window.closeEditor = function() {
        const val = document.getElementById("editorContent").value;
        if(activeEditorTarget === 'sys') sysText = val;
        else { cardText = val; document.getElementById("cardStatus").innerText = val ? "Card Loaded" : "No Card"; }
        saveState();
        document.getElementById("editorOverlay").style.display = "none";
    };

    // --- 5. AIRTABLE SYNC (Restored) ---
    function canSync() { return airtableConfig.baseId && airtableConfig.token; }

    window.saveCreds = function() {
        airtableConfig.baseId = document.getElementById("atBase").value;
        airtableConfig.token = document.getElementById("atToken").value;
        localStorage.setItem("nk_at_base", airtableConfig.baseId);
        localStorage.setItem("nk_at_token", airtableConfig.token);
        alert("Keys Saved!");
    };

    async function uploadToAirtable(msgObj) {
        const url = `https://api.airtable.com/v0/${airtableConfig.baseId}/${airtableConfig.tableName}`;
        try {
            await fetch(url, {
                method: "POST",
                headers: { "Authorization": `Bearer ${airtableConfig.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    records: [{ fields: { Role: msgObj.role, Content: msgObj.content, Timestamp: msgObj.timestamp || Date.now() } }]
                })
            });
            // Visual feedback on Load Button
            const btn = document.querySelector('button[onclick="syncFromCloud()"]');
            if(btn) btn.innerText = "‚òÅÔ∏è SAVED";
            setTimeout(()=> { if(btn) btn.innerText = "‚òÅÔ∏è LOAD HISTORY"; }, 2000);
        } catch(e) { console.error("Cloud Write Fail", e); }
    }

    window.syncFromCloud = async function() {
        if(!canSync()) { alert("Missing Cloud Keys in Settings"); return; }
        renderSysMsg("Syncing from Cloud...");
        
        // Low Mem Mode: 20 records
        const url = `https://api.airtable.com/v0/${airtableConfig.baseId}/${airtableConfig.tableName}?maxRecords=20&sort[0][field]=Timestamp&sort[0][direction]=desc`;
        
        try {
            const res = await fetch(url, { headers: {"Authorization": `Bearer ${airtableConfig.token}`} });
            if(!res.ok) throw new Error("Airtable Error");
            
            const data = await res.json();
            const rows = data.records.reverse(); // Oldest first
            
            messages = [];
            if(els.history) els.history.innerHTML = "";
            
            rows.forEach(r => {
                const m = { role: r.fields.Role, content: r.fields.Content };
                messages.push(m);
                renderMessage(m.role, m.content);
            });
            
            renderSysMsg("Sync Complete.");
            saveState();
        } catch(e) { renderSysMsg("Sync Fail: " + e.message); }
    };

    // --- 6. CORE MESSAGING ---
    async function sendMessage() {
        const text = els.input.value.trim();
        if(!text) return;
        els.input.value = ""; 
        autoResize(els.input);

        // User
        renderMessage("user", text);
        const uMsg = { role: "user", content: text, timestamp: Date.now() };
        messages.push(uMsg);
        if(canSync()) uploadToAirtable(uMsg);

        // AI
        renderSysMsg("Thinking...");
        try {
            const reply = await callAI(text);
            removeLastSysMsg();
            
            renderMessage("assistant", reply);
            const aMsg = { role: "assistant", content: reply, timestamp: Date.now() };
            messages.push(aMsg);
            if(canSync()) uploadToAirtable(aMsg);
            
            saveState();
        } catch(e) {
            removeLastSysMsg();
            renderSysMsg("Error: " + e.message);
        }
    }

    async function callAI(lastInput) {
        if(!els.apiKey.value) throw new Error("Missing API Key");
        
        const provData = PROVIDERS[currentProvider];
        let selectedModel = "";
        if(tomSelectInstance) selectedModel = tomSelectInstance.getValue();
        if(!selectedModel && document.getElementById("modelSelect")) selectedModel = document.getElementById("modelSelect").value;
        if(!selectedModel) selectedModel = "openai/gpt-3.5-turbo"; // Fallback

        // Payload
        let finalSys = sysText;
        if(cardText) finalSys += "\n\n" + cardText;
        const msgPayload = [{role:"system", content:finalSys}, ...messages];
        
        // Settings
        const temp = parseFloat(document.getElementById("temp")?.value || 0.7);
        const topP = parseFloat(document.getElementById("topP")?.value || 1.0);
        const maxTokens = parseInt(document.getElementById("maxTokens")?.value || 2000);

        const res = await fetch(provData.chat, {
            method: "POST",
            headers: { "Authorization": `Bearer ${els.apiKey.value}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: selectedModel,
                messages: msgPayload,
                temperature: temp,
                top_p: topP,
                max_tokens: maxTokens
            })
        });

        if(!res.ok) {
             const errTxt = await res.text();
             throw new Error(errTxt || res.statusText);
        }
        const data = await res.json();
        return data.choices[0].message.content;
    }

window.refreshModels = async function() {
    if(els.status) els.status.innerText = "Fetching Models...";
    try {
        const provider = PROVIDERS[currentProvider];
        let headers = {};
        
        // Handle Gemini's different auth format
        if(currentProvider === "gemini") {
            headers["x-goog-api-key"] = els.apiKey.value;
        } else {
            headers["Authorization"] = `Bearer ${els.apiKey.value}`;
        }
        
        const res = await fetch(provider.models, { headers });
        const data = await res.json();
        
        // Gemini returns data differently - it might be paginated
        let models = [];
        if(Array.isArray(data.data)) models = data.data;
        else if(Array.isArray(data)) models = data;
        else if(data.data && Array.isArray(data.data)) models = data.data;
        
        // Filter out non-chat models for Gemini
        if(currentProvider === "gemini") {
            models = models.filter(m => 
                m.id.includes("gemini") && 
                (m.id.includes("-chat") || m.id.includes("-pro") || !m.id.includes("-"))
            );
        }
        
        models = models.sort((a,b) => a.id.localeCompare(b.id));
        
        // Re-Init TomSelect
        if(tomSelectInstance) tomSelectInstance.destroy();
        const sel = document.getElementById("modelSelect");
        sel.innerHTML = '';
        
        const options = models.map(m => ({value: m.id, text: m.name || m.id}));
        tomSelectInstance = new TomSelect(sel, {
            options: options,
            maxOptions: 200,
            create: false,
            openOnFocus: false,
            closeAfterSelect: true,
            hidePlaceholder: true,
            render: {
                option: function(data, escape) {
                    return `<div class="option">${escape(data.text)}</div>`;
                },
                item: function(data, escape) {
                    return `<div>${escape(data.text)}</div>`;
                },
                dropdown: function() {
                    return '<div class="ts-dropdown-content"></div>';
                }
            },
            plugins: {
                'dropdown_input': {}
            },
            onChange: () => saveState()
        });

        if(els.status) els.status.innerText = `Loaded ${models.length}`;
        localStorage.setItem("gs_models_" + currentProvider, JSON.stringify(models));

    } catch(e) { 
        console.error("Model fetch error:", e);
        if(els.status) els.status.innerText = "Model Fetch Error"; 
    }
};

    // --- 8. UTILS & DISPLAY ---
    function renderMessage(role, text) {
        if(!els.history) return;
        const d = document.createElement("div");
        d.className = `msg ${role === 'assistant' ? 'ai' : (role === 'user' ? 'user' : 'sys')}`;
        d.innerHTML = role === 'assistant' ? parseMarkdown(text) : text.replace(/\n/g,'<br>');

        const msgs = els.history.querySelectorAll(".sys");

    // Markdown Parser with FILE SAVE Button (The Deployment Feature)
    function parseMarkdown(text) {
        const blocks = [];
        text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, (m, l, c) => {
            blocks.push({l:l||'txt', c:c.trim()});
            return `__BLK${blocks.length-1}__`;
        });
        
        text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/`([^`]+)`/g, '<code>$1</code>');
        
        return text.replace(/__BLK(\d+)__/g, (m, id) => {
            const b = blocks[id];
            const safeCode = encodeURIComponent(b.c);
            return `<div class="code-box">
                <div class="code-header">
                    <span>${b.l.toUpperCase()}</span>
                    <div>
                        <button class="code-btn" onclick="copyC('${safeCode}')">COPY</button>
                        <button class="code-btn" style="color:#0f0;" onclick="downC('${safeCode}','${b.l}')">üíæ SAVE</button>
                    </div>
                </div>
                <div class="code-content">${b.c.replace(/</g,"&lt;")}</div>
            </div>`;
        });
    }

    window.copyC = (c) => navigator.clipboard.writeText(decodeURIComponent(c));

        if(n) {
            const blob = new Blob([decodeURIComponent(c)], {type:"text/plain"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = n; a.click();
        }
    };

    window.importState = function(fileInput) {
        const file = fileInput.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);

                    // Restore messages
                    if(importData.messages) {
                        messages = importData.messages;
                        if(els.history) els.history.innerHTML = "";
                        messages.forEach(m => {
                            if(m.role !== 'system') renderMessage(m.role, m.content);
                        });
                    }

                    // Restore text data
                    if(importData.sysText) sysText = importData.sysText;
                    if(importData.cardText) cardText = importData.cardText;

                    // Restore provider
                    if(importData.currentProvider) {
                        currentProvider = importData.currentProvider;
                        if(els.provider) els.provider.value = currentProvider;
                    }

                    // Restore UI settings
                    if(importData.fontSize) {
                        document.getElementById("fontSize").value = importData.fontSize;
                        const fsRem = (parseFloat(importData.fontSize) / 16).toFixed(3); // Convert px to rem
                        document.body.style.fontSize = fsRem + "rem";
                    }

                    // Restore state
                    if(importData.state) {
                        state.tools = importData.state.tools || false;
                        state.enterToSend = importData.state.enterToSend !== false; // default true
                        updateToggleUI('tools');
                        updateToggleUI('enter');
                    }

                    // Restore settings
                    if(importData.settings) {
                        if(importData.settings.temp) document.getElementById("temp").value = importData.settings.temp;
                        if(importData.settings.topP) document.getElementById("topP").value = importData.settings.topP;
                        if(importData.settings.maxTokens) document.getElementById("maxTokens").value = importData.settings.maxTokens;
                    }

                    // Restore API keys
                    if(importData.apiKeys) {
                        for(const [provider, key] of Object.entries(importData.apiKeys)) {
                            if(key) localStorage.setItem("gs_apikey_" + provider, key);
                        }
                        if(currentProvider && importData.apiKeys[currentProvider]) {
                            if(els.apiKey) els.apiKey.value = importData.apiKeys[currentProvider];
                        }
                    }

                    // Restore Airtable config
                    if(importData.airtableConfig) {
                        airtableConfig = importData.airtableConfig;
                        if(els.atBase) els.atBase.value = airtableConfig.baseId || "";
                        if(els.atToken) els.atToken.value = airtableConfig.token || "";
                        localStorage.setItem("nk_at_base", airtableConfig.baseId || "");
                        localStorage.setItem("nk_at_token", airtableConfig.token || "");
                    }

                    // Restore selected model
                    if(importData.selectedModel) {
                        localStorage.setItem("gs_model_" + currentProvider, importData.selectedModel);
                        // Refresh models to apply selection
                        setTimeout(() => refreshModels(), 500);
                    }

                    saveState();

                    // Show feedback
                    if(els.status) {
                        els.status.innerText = "State imported!";
                        setTimeout(() => { els.status.innerText = "Ready"; }, 2000);
                    }

                } catch(e) {
                    alert("Import failed: " + e.message);
                }

                // Clear file input
                fileInput.value = '';
            };
            reader.readAsText(file);
        }
    };

    // --- 9. FILE LOADING UTILITIES ---
    window.loadFileToField = function(fieldId, fileInput) {
        const file = fileInput.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                let content = e.target.result.trim();

                // Handle JSON format - try to extract relevant values
                try {
                    if(file.name.endsWith('.json')) {
                        const jsonData = JSON.parse(content);

                        // Try to extract common key patterns
                        const keys = ['api_key', 'apiKey', 'key', 'token', 'base_id', 'baseId', 'base', 'secret'];
                        for(const key of keys) {
                            if(jsonData[key]) {
                                content = jsonData[key];
                                break;
                            }
                        }
                        // If no common keys found, use the entire JSON
                    }

                    // Handle CSV - take first non-empty value
                    if(file.name.endsWith('.csv')) {
                        const lines = content.split('\n');
                        for(const line of lines) {
                            const values = line.split(',');
                            for(const val of values) {
                                const trimmed = val.trim().replace(/"/g, '');
                                if(trimmed) {
                                    content = trimmed;
                                    break;
                                }
                            }
                            if(content && content !== e.target.result.trim()) break;
                        }
                    }

                    // Handle XML - extract text content
                    if(file.name.endsWith('.xml')) {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(content, "text/xml");
                        const textContent = xmlDoc.documentElement.textContent || xmlDoc.documentElement.innerText;
                        if(textContent.trim()) {
                            content = textContent.trim();
                        }
                    }

                } catch(e) {
                    // If parsing fails, use raw content
                }

                document.getElementById(fieldId).value = content;

                // Trigger corresponding save function
                if(fieldId === 'apiKey') saveApiKey();
                else if(fieldId === 'atBase' || fieldId === 'atToken') saveCreds();

                // Clear file input
                fileInput.value = '';
            };
            reader.readAsText(file);
        }
    };

    window.loadPromptFromFile = function(fileInput) {
        const file = fileInput.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                let content = e.target.result.trim();

                // Handle different formats intelligently
                try {
                    // JSON - look for prompt/message fields
                    if(file.name.endsWith('.json')) {
                        const jsonData = JSON.parse(content);
                        const promptKeys = ['prompt', 'system', 'message', 'instruction', 'text', 'content'];
                        for(const key of promptKeys) {
                            if(jsonData[key]) {
                                content = jsonData[key];
                                break;
                            }
                        }
                    }

                    // CSV - take first non-empty cell
                    if(file.name.endsWith('.csv')) {
                        const lines = content.split('\n');
                        for(const line of lines) {
                            const values = line.split(',');
                            for(const val of values) {
                                const trimmed = val.trim().replace(/"/g, '');
                                if(trimmed && trimmed.length > 10) { // Prefer longer text for prompts
                                    content = trimmed;
                                    break;
                                }
                            }
                            if(content && content !== e.target.result.trim()) break;
                        }
                    }

                    // XML - extract text content
                    if(file.name.endsWith('.xml')) {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(content, "text/xml");
                        const textContent = xmlDoc.documentElement.textContent || xmlDoc.documentElement.innerText;
                        if(textContent.trim()) {
                            content = textContent.trim();
                        }
                    }

                    // Markdown - remove markdown syntax for cleaner prompts
                    if(file.name.endsWith('.md')) {
                        content = content.replace(/^#+\s*/gm, '') // Remove headers
                                      .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold
                                      .replace(/\*(.*?)\*/g, '$1') // Remove italics
                                      .replace(/`(.*?)`/g, '$1') // Remove inline code
                                      .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1'); // Remove links, keep text
                    }

                } catch(e) {
                    // If parsing fails, use raw content
                }

                sysText = content;
                saveState();

                // Show feedback
                if(els.status) {
                    els.status.innerText = "Prompt loaded from file";
                    setTimeout(() => { els.status.innerText = "Ready"; }, 2000);
                }

                // Clear file input
                fileInput.value = '';
            };
            reader.readAsText(file);
        }
    };
