<!-- 
    NOKIAMANCY v0.8c
    - Single File AI Chat Interface
    - Optimized for KaiOS / Mobile / Retro configurations
    - UPDATES: Fixed Scaling, Toggle Buttons, Modal Dropdowns, Pricing Display
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokiamancy v0.8c</title>
    
    <!-- External Dependencies: Icons and Select Library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    <style>
        /* =========================================
           CSS VARIABLES & THEME
           ========================================= */
        :root { 
            --bg: #000000; 
            --surface: #121212;
            --text: #e0e0e0;
            --accent: #bb86fc;
            --border: #333;
            --danger: #cf6679;
            --success: #03dac6;
        }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: Roboto, sans-serif; 
            margin: 0; padding: 4px;
            /* Base font size set via JS, default 12px */
            font-size: 12px; 
        }

        /* =========================================
           LAYOUT COMPONENTS
           ========================================= */
        
        /* GREETING BOX */
        #greetingContainer { 
            background: #1a1a1a; padding: 5px; 
            border-bottom: 1px solid var(--accent); 
            display: none; 
        }
        #greetNav { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #444; }
        
        /* CHAT HISTORY */
        #history { padding: 5px; scroll-behavior: smooth; padding-bottom: 20px; }
        .msg { margin-bottom: 8px; padding: 6px 8px; border-radius: 4px; line-height: 1.3; word-wrap: break-word; max-width: 98%; }
        .msg.user { background: #2a2a2a; color: var(--accent); align-self: flex-end; margin-left: auto; border-bottom: 1px solid var(--accent); }
        .msg.ai { background: #0d0d0d; color: var(--text); border-left: 2px solid #444; }
        .msg.sys { font-size: 0.9em; color: #666; text-align: center; font-style: italic; }

        /* FOOTER & CONTROLS */
        #footer { background: var(--surface); border-top: 1px solid var(--border); padding: 4px; margin-top: 8px; }
        #controls { display: block; }
        
        /* 
           BUTTON ROW SCALING 
           User Request: 1.5x the size of the UI scale.
        */
        #buttonRow { 
            display: flex; 
            justify-content: space-between; 
            gap: 4px; 
            margin-top: 4px; 
            font-size: 1.5em; /* 1.5x current font size */
        }
        .material-icons {
            font-size: 1em;
            vertical-align: middle;
            }

        /* INPUTS */
        textarea, input, select { 
            background: #000; color: white; border: 1px solid var(--border); 
            padding: 4px 6px; box-sizing: border-box; font-size: 1em; 
            border-radius: 2px; margin-bottom: 4px; width: 100%;
        }
        textarea.chat-input { min-height: 35px; max-height: 120px; resize: none; width: 100%; font-size: 1em; }
        
        /* BUTTONS */
        button { 
            background: #1e1e1e; color: white; border: 1px solid var(--border); 
            padding: 2px; cursor: pointer; font-weight: bold; font-size: 1em; 
            border-radius: 2px; text-transform: uppercase;
        }
        button:focus { background: var(--accent); color: black; outline: none; }
        
        /* Icon Buttons in the footer inherit the 1.5em size from #buttonRow */
        .icon-btn { flex: 1; display: flex; justify-content: center; align-items: center; }
        #btnSend { background: var(--accent); color: black; flex-grow: 2; }

        /* TOGGLE BUTTONS (Replacing Checkboxes for KaiOS) */
        .toggle-btn {
            background: #1a1a1a; color: #666; width: 100%;
            border: 1px solid #333; margin-top: 2px;
            align-items: center;
            padding: 1px 2px;
            font-size:1em;
        }
        .toggle-btn.active {
            background: #004D40; color: #03dac6; border-color: #03dac6;
        }

        /* SETTINGS DRAWER */
        #settingsPane { display: none; background: var(--surface); border-top: 1px solid var(--accent); padding: 8px; }
        .section-label { color: var(--accent); font-weight: bold; font-size: 0.9em; margin-top: 8px; border-bottom: 1px solid #333; }
        .row-flex { display: flex; gap: 4px; align-items: center; }
        .row-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px; }

        /* OVERLAYS */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; flex-direction: column; }
        .overlay-header { display: flex; justify-content: space-between; padding: 8px; background: var(--surface); }
        .overlay-body { flex: 1; padding: 8px; overflow-y: auto; display: flex; flex-direction: column; }
        .full-text-editor { flex: 1; background: #111; color: var(--text); border: 1px solid var(--border); font-family: monospace; }
        
        /* MODAL */
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        .modal-box { background: var(--surface); border: 2px solid var(--accent); padding: 20px; width: 85%; text-align: center; border-radius: 8px; }
        .modal-btn { width: 40%; margin: 5px; padding: 10px; min-height: 48px; }

        /* CODE BLOCKS */
        .code-box { background: #111; border: 1px solid #333; margin: 5px 0; font-family: monospace; }
        .code-header { background: #222; padding: 2px 5px; display: flex; justify-content: space-between; font-size: 0.8em; color: #888; }
        .code-content { padding: 5px; font-size: 0.9em; white-space: pre-wrap; overflow-x: auto; color: #ccc; }

        /* =========================================
           TOM SELECT OVERRIDES (Fixed Modal Style)
           ========================================= */
        .ts-control { background: #000 !important; border-color: var(--border) !important; color: var(--text) !important; min-height: 32px; }
        .ts-control input { color: var(--text) !important; }
        
        /* Force dropdown to act like a centered modal on small screens */
        .ts-dropdown { 
            background: var(--surface) !important; 
            border: 1px solid var(--accent) !important;
            position: fixed !important;
            top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90% !important;
            max-height: 70vh !important;
            overflow-y: auto !important;
            z-index: 9999 !important;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            font-size: 0.85em; /* Smaller font as requested */
        }
        .ts-dropdown .option { color: var(--text); padding: 8px 10px; border-bottom: 1px solid #222; display: flex; justify-content: space-between;}
        .ts-dropdown .option:hover, .ts-dropdown .active { background: var(--accent) !important; color: black !important; }
        .model-price { font-size: 0.8em; opacity: 0.7; }
    </style>
</head>
<body>

<!-- EDITOR OVERLAY -->
<div id="editorOverlay" class="overlay">
    <div class="overlay-header">
        <span id="editorTitle" style="color:var(--accent); font-weight:bold;">EDITOR</span>
        <button id="editorClose" style="background:var(--danger);" onclick="closeEditor()" tabindex="0">SAVE</button>
    </div>
    <div class="overlay-body">
        <textarea id="editorContent" class="full-text-editor"></textarea>
    </div>
</div>

<!-- MODAL -->
<div id="modalOverlay">
    <div class="modal-box">
        <h3 id="modalTitle" style="color:var(--accent); margin-top:0;">CONFIRM?</h3>
        <p id="modalText" style="color:#ccc; font-size:12px;"></p>
        <button id="modalYes" class="modal-btn" style="background:var(--success); color:black;" onclick="handleModalYes()" tabindex="0">YES</button>
        <button id="modalNo" class="modal-btn" style="background:var(--danger); color:black;" onclick="closeModal()" tabindex="0">NO</button>
    </div>
</div>

<!-- GREETING -->
<div id="greetingContainer">
    <div id="greetNav">
        <button class="nav-btn" id="greetPrev" onclick="cycleGreeting(-1)" tabindex="0">‚ùÆ</button>
        <span id="greetCount" style="color:#888; align-self:center;">1/1</span>
        <button class="nav-btn" id="greetNext" onclick="cycleGreeting(1)" tabindex="0">‚ùØ</button>
    </div>
    <div id="greetText"></div>
</div>

<!-- HISTORY -->
<div id="history">
    <div class="msg sys"><strong>Nokiamancy v0.8c</strong><br>Fixed Scaling. Toggle Btns. Pricing.</div>
</div>

<!-- FOOTER -->
<div id="footer">
    <div id="controls">
        <textarea id="userInput" class="chat-input" rows="1" placeholder="..." oninput="autoResize(this)" tabindex="0"></textarea>
        <div id="buttonRow">
            <button id="btnSettings" class="icon-btn" onclick="toggleSettings()" tabindex="0"><i class="material-icons">settings</i></button>
            <button id="btnConfig" class="icon-btn" onclick="alert('Config clicked')" tabindex="0"><i class="material-icons">tune</i></button>
            <button id="btnApi" class="icon-btn" onclick="alert('API clicked')" tabindex="0"><i class="material-icons">cloud</i></button>
            <button id="btnAdd" class="icon-btn" onclick="alert('Add clicked')" tabindex="0"><i class="material-icons">add_circle</i></button>
            <button id="btnSend" class="icon-btn" onclick="sendMessage()" tabindex="0"><i class="material-icons">send</i></button>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="settingsPane">
        <div>
            <div class="section-label" style="margin:0;">UI SCALE</div>
            <input id="fontSize" value="12" style="width:50px;" onchange="applyFontSize()">
        </div>

        <div class="section-label">PROVIDER</div>
        <select id="providerSelect" onchange="changeProvider()">
            <option value="openrouter">OpenRouter</option>
            <option value="zai">zAI</option>
            <option value="nanogpt">NanoGPT</option>
            <option value="openai">ChatGPT</option>
            <option value="gemini">Gemini</option>
        </select>
        <input type="password" id="apiKey" placeholder="API Key" onchange="saveApiKey()">

        <div class="section-label">MODEL</div>
        <div class="row-flex">
            <!-- Dropdown placeholder -->
            <select id="modelSelect" placeholder="Model..." onchange="saveState()" style="flex:1; margin:0;width:100%;"></select>
            <button id="btnRefresh" class="icon-btn" onclick="refreshModels()" tabindex="0" style="flex:0 0 32px;">‚Üª</button>
        </div>
        <div id="modelStatus" style="font-size:0.8em; color:#666; text-align:right;">Ready</div>

        <div class="section-label">ADVANCED</div>
        <div class="row-grid-3">
            <div><label style="font-size:0.7em; color:#888;">TEMP</label><input  id="temp" value="1.0" onchange="saveState()"></div>
            <div><label style="font-size:0.7em; color:#888;">TOP P</label><input id="topP" value="1.0" onchange="saveState()"></div>
            <div><label style="font-size:0.7em; color:#888;">CTX</label><input id="maxTokens" value="16000" onchange="saveState()"></div>
        </div>
        
        <!-- Updated to Toggle Buttons for KaiOS -->
        <div class="row-grid-3" style="margin-top:5px; grid-template-columns: 1fr 1fr;">
            <button id="btnTools" class="toggle-btn" onclick="toggleBoolean('tools')">
                TOOLS <i class="material-icons" id="iconTools">check_box_outline_blank</i>
            </button>
            <button id="btnEnter" class="toggle-btn" onclick="toggleBoolean('enter')">
                ENTER SEND <i class="material-icons" id="iconEnter">check_box</i>
            </button>
        </div>

        <div class="section-label">PROMPTS</div>
        <div class="row-flex">
            <select id="promptSelect" onchange="applyPrompt()" style="flex:1; margin:0;">
                <option value="default">Default</option>
                <option value="sassy">üíÑ Sassy BITCH</option>
                <option value="celia">‚ú® Celia</option>
                <option value="marinara">üçù Marinara</option>
                <option value="glm_think">üß† GLM</option>
                <option value="unhinged">‚ö†Ô∏è Unhinged</option>
            </select>
            <button id="btnEditSys" class="icon-btn" onclick="openEditor('sys')" tabindex="0" style="flex:0 0 32px;"><i class="material-icons">edit</i></button>
        </div>

        <div class="section-label">CARD</div>
        <div class="row-flex">
            <input type="file" id="fileUpload" accept=".png, .json" style="flex:1; margin:0; font-size:10px;">
            <button id="btnClearCard" class="icon-btn" style="background:#400; color:#faa; flex:0 0 32px;" onclick="clearCard()" tabindex="0"><i class="material-icons">clear</i></button>
            <button id="btnEditCard" class="icon-btn" onclick="openEditor('card')" tabindex="0" style="flex:0 0 32px;"><i class="material-icons">edit</i></button>
        </div>
        <div id="cardStatus" style="font-size:0.8em; color:#666;">No card loaded</div>

        <div class="section-label">STATE</div>
        <div class="row-grid-3">
            <button id="btnExport" style="background:#004D40;" onclick="exportState()" tabindex="0"><i class="material-icons">save</i>  SAVE</button>
            <button id="btnImport" style="background:#006064;" onclick="document.getElementById('importStateFile').click()" tabindex="0"><i class="material-icons">upload</i>  LOAD</button>
            <button id="btnWipe" style="background:#3e0000; color:#ffb4ab;" onclick="askWipe()" tabindex="0"><i class="material-icons">delete</i>. DELETE</button>
        </div>
        <input type="file" id="importStateFile" accept=".json" style="display:none;" onchange="importState(this)">
    </div>
</div>

<script>
    /** 
     * NOKIAMANCY v0.9 (The Prisoner Edition) 
     * Features: Airtable Sync, Code Downloader, Flip-Optimized
     */

    // --- CONSTANTS ---
    const PROVIDERS = {
        openrouter: { name: "OpenRouter", chat: "https://openrouter.ai/api/v1/chat/completions", models: "https://openrouter.ai/api/v1/models" },
        zai: { name: "zAI", chat: "https://api.z.ai/api/coding/paas/v4/chat/completions", models: "https://api.z.ai/api/coding/paas/v4/models" },
        nanogpt: { name: "NanoGPT", chat: "https://nano-gpt.com/api/v1/chat/completions", models: "https://nano-gpt.com/api/v1/models" }
    };

    // --- STATE ---
    let els = {}; 
    let messages = [], currentGreetings = [], currentGreetingIdx = 0;
    let tomSelectInstance = null;
    let state = { tools: false, enterToSend: true };
    let sysText = "", cardText = "", lorebook = [];
    
    // --- AIRTABLE CONFIG ---
    let airtableConfig = {
        baseId: localStorage.getItem("nk_at_base") || "",
        token: localStorage.getItem("nk_at_token") || "",
        tableName: "ChatLog",  // Table 1: For messages
        configTable: "Config"  // Table 2: For settings (Row 1)
    };

    // --- INITIALIZATION ---
    window.onload = function() {
        // Cache DOM elements
        els = {
            input: document.getElementById("userInput"), 
            history: document.getElementById("history"),
            status: document.getElementById("modelStatus"),
            settings: document.getElementById("settingsPane"),
            // Cloud Inputs (You need to add these to your HTML HTML, see below script!)
            atBase: document.getElementById("atBase"),
            atToken: document.getElementById("atToken")
        };
        
        loadLocalSettings();
        if(messages.length === 0) renderSysMsg("System Ready (Local). Check Cloud Config.");
    };

    // --- CORE MESSAGING ---
    async function sendMessage() {
        const text = els.input.value.trim();
        if(!text) return;
        
        els.input.value = ""; 
        autoResize(els.input);

        // 1. Render & Save User Msg
        renderMessage("user", text);
        const userMsgObj = {role: "user", content: text, timestamp: Date.now()};
        messages.push(userMsgObj);
        
        // 2. Cloud Append (Fire and Forget)
        if(canSync()) uploadToAirtable(userMsgObj);

        // 3. Prepare AI Payload
        renderSysMsg("Thinking...");
        try {
            const reply = await callAI(text); // Abstracted AI call
            removeLastSysMsg();
            
            // 4. Render & Save AI Msg
            renderMessage("assistant", reply);
            const aiMsgObj = {role: "assistant", content: reply, timestamp: Date.now()};
            messages.push(aiMsgObj);

            // 5. Cloud Append
            if(canSync()) uploadToAirtable(aiMsgObj);
            
            saveState(); // Local backup
        } catch(e) {
            removeLastSysMsg();
            renderSysMsg("Error: " + e.message);
        }
    }

    // --- AIRTABLE LOGIC (The New Stuff) ---
    
    function canSync() { return airtableConfig.baseId && airtableConfig.token; }

    // APPEND ONLY (Uses minimal data)
    async function uploadToAirtable(msgObj) {
        const url = `https://api.airtable.com/v0/${airtableConfig.baseId}/${airtableConfig.tableName}`;
        try {
            await fetch(url, {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${airtableConfig.token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    records: [{ fields: {
                        Role: msgObj.role,
                        Content: msgObj.content,
                        Timestamp: msgObj.timestamp
                    }}]
                })
            });
            document.getElementById("btnCloud").style.color = "#00e676"; // Green Flash
            setTimeout(()=>document.getElementById("btnCloud").style.color = "", 1000);
        } catch(e) { console.error("Cloud Write Fail", e); }
    }

    // SYNC DOWN (Low Memory Mode: Max 20 Records)
    window.syncFromCloud = async function() {
        if(!canSync()) { alert("Missing Airtable Base ID or Token!"); return; }
        
        renderSysMsg("Syncing from Cloud...");
        const url = `https://api.airtable.com/v0/${airtableConfig.baseId}/${airtableConfig.tableName}?maxRecords=20&sort[0][field]=Timestamp&sort[0][direction]=desc`;
        
        try {
            const res = await fetch(url, { headers: {"Authorization": `Bearer ${airtableConfig.token}`} });
            const data = await res.json();
            
            // Airtable gives newest first (due to sort), reverse to restore convo order
            const rows = data.records.reverse(); 
            
            // Clear current memory/screen
            messages = [];
            els.history.innerHTML = "";
            
            rows.forEach(r => {
                const m = { role: r.fields.Role, content: r.fields.Content };
                messages.push(m);
                renderMessage(m.role, m.content);
            });
            
            renderSysMsg("Synced.");
            saveState();
        } catch(e) {
            renderSysMsg("Sync Failed: " + e.message);
        }
    };
    
    // --- UTILS ---

    // The Fix for Code Downloading (Flip Phone Support)
    function parseMarkdown(text) {
        const blocks = [];
        text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, (m, l, c) => {
            blocks.push({l:l||'txt', c:c.trim()});
            return `__B${blocks.length-1}__`;
        });
        
        // Formats
        text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                   .replace(/`([^`]+)`/g, '<code style="background:#222;padding:2px;">$1</code>');
                   
        // Restore blocks with DOWNLOAD button
        return text.replace(/__B(\d+)__/g, (m, id) => {
            const b = blocks[id];
            const safeCode = encodeURIComponent(b.c); // Safe for onClick
            return `<div class="code-box" style="margin:5px 0; border:1px solid #444; background:#111;">
                <div style="background:#222; padding:4px; display:flex; justify-content:space-between; font-size:10px;">
                    <span>${b.l.toUpperCase()}</span>
                    <div>
                        <button onclick="doCopy('${safeCode}')">COPY</button>
                        <button style="color:#0f0;" onclick="doDownload('${safeCode}', '${b.l}')">SAVE</button>
                    </div>
                </div>
                <div style="padding:5px; white-space:pre-wrap; overflow-x:auto; font-family:monospace; color:#ccc;">${b.c.replace(/</g,'&lt;')}</div>
            </div>`;
        });
    }

    // Helper Functions to support the above HTML
    window.doCopy = (c) => { navigator.clipboard.writeText(decodeURIComponent(c)); };
    window.doDownload = (c, ext) => {
        const name = prompt("Filename:", `code.${ext}`);
        if(name) {
            const b = new Blob([decodeURIComponent(c)], {type:'text/plain'});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(b); a.download = name; a.click();
        }
    };

    function renderMessage(role, text) {
        const d = document.createElement("div");
        d.className = `msg ${role}`;
        d.innerHTML = role === 'assistant' ? parseMarkdown(text) : text.replace(/\n/g,'<br>');
        els.history.appendChild(d);
        window.scrollTo(0, document.body.scrollHeight);
    }
    
    function renderSysMsg(text) {
        const d = document.createElement("div"); d.className = "msg sys"; 
        d.innerHTML = `<em>${text}</em>`;
        els.history.appendChild(d);
    }
    
    function removeLastSysMsg() {
        const sys = els.history.querySelectorAll(".sys");
        if(sys.length) sys[sys.length-1].remove();
    }
    
    function saveState() {
        // Save Config Locally
        localStorage.setItem("nk_at_base", airtableConfig.baseId);
        localStorage.setItem("nk_at_token", airtableConfig.token);
        // ... (keep your existing local save logic if you want)
    }
    
    function loadLocalSettings() {
        // Just ensures variables are ready
    }

    function autoResize(el) { el.style.height='auto'; el.style.height=el.scrollHeight+'px'; }
    
    // --- AI LOGIC (Simulated for Brevity - Connect your inputs here) ---
    async function callAI(prompt) {
        const apiKey = document.getElementById("apiKey").value; // Needs to exist in HTML
        const provider = document.getElementById("providerSelect").value;
        const url = PROVIDERS[provider].chat;
        const model = localStorage.getItem("nk_model"); 
        
        const req = await fetch(url, {
            method:"POST",
            headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: model,
                messages: [{role:"system", content: sysText || "You are helpful."}, ...messages],
                max_tokens: 1000
            })
        });
        const data = await req.json();
        return data.choices[0].message.content;
    }

    // Save Creds from Inputs
    window.saveCreds = function() {
        airtableConfig.baseId = document.getElementById("atBase").value;
        airtableConfig.token = document.getElementById("atToken").value;
        saveState();
        alert("Keys Saved locally!");
    }
</script>
</body>
</html>
