<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* New styles for the container holding the link and button */
        .link-item {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Space between the main link and the button */
        }

        /* Style for the main navigation link */
        .nav-link {
            flex-grow: 1; /* Takes up all available space */
            padding: 1rem;
            text-decoration: none;
            color: #0969da;
            background-color: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-align: left; /* Keep text aligned properly */
        }
        
        .nav-link:hover {
            background-color: #0969da;
            color: white;
            border-color: #0969da;
            transform: translateY(-2px);
        }

        /* Style for the download button/link */
        .download-link {
            width: 44px; /* Fixed size for the button */
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            background-color: #e8e8e8; /* Slightly darker background */
            border: 1px solid #d0d7de;
            border-radius: 6px;
            color: #333;
            transition: all 0.2s ease;
            flex-shrink: 0; /* Prevents it from shrinking */
        }
        
        .download-link:hover {
            background-color: #0969da;
            color: white;
            border-color: #0969da;
            transform: translateY(-2px);
        }

        .download-link svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">

                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </a>
            </div>

            <div class="link-item">
                <a href="gh_master.html" class="nav-link">GH Master</a>

                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
