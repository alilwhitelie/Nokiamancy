<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #0969da;
            background-color: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        a:hover {
            background-color: #0969da;
            color: white;
            border-color: #0969da;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Projects</h1>
        <div class="link-list">
            <a href="Nokiamancy.html">Nokiamancy</a>
            <a href="gh_master.html">GH Master</a>
        </div>
    </div>

</body>
</html>
